<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Fred Exam</title>

<style>
    body {
        font-family: sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding: 40px 15px;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 22px;
        max-width: 450px;
        margin: auto;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h1 {
        font-size: 32px;
        font-weight: 900;
        background: linear-gradient(90deg, #4e54c8, #8f94fb);
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 6px;
    }

    .subtitle {
        font-size: 13px;
        color: #777;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .btn {
        background: linear-gradient(90deg, #4e54c8, #8f94fb);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 14px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
    }

    .btn:hover {
        opacity: 0.85;
    }
</style>

</head>

<body>
<div class="card">
    <h1>The Fred Exam</h1>
    <div class="subtitle">ارائه شده توسط <b>Fred</b></div>

    <button class="btn">شروع مسابقه با ربات</button>
</div>
</body>
</html>
